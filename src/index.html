<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/print.css" media="print">
    <link rel="stylesheet" href="https://img.cdn.sugarat.top/css/jsoneditor.min.css">
    <script src="https://img.cdn.sugarat.top/js/jsoneditor.min.js"></script>
    <script src="https://img.cdn.sugarat.top/jspdf/2.3.0/jspdf.umd.min.js"></script>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <header>
        <button id="open-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div id="tips">
            ← Resume 在线简历生成
        </div>
        <nav id="nav">
            <%= htmlWebpackPlugin.options.pageNames %>
        </nav>
    </header>
    <div class="main">
        <iframe id="page" name="page" src="" frameborder="0"></iframe>
        <div class="right">
            <textarea id="domContext" placeholder="这里显示点击的内容，修改内容会直接同步" rows="3"></textarea>
            <div class="tips" style="padding: 0.1rem;">
                <div style="text-align: center;">
                    <p>输入框显示点击的内容，修改内容会直接同步</p>
                    <p>也可以直接在下方的json编辑器中进行直接修改</p>
                    <p>推荐电脑访问,使用打印另存为导出pdf</p>
                </div>
            </div>
            <div class="btns">
                <button id="print">导出pdf（电脑）</button>
                <button id="pdf">导出pdf（手机）</button>
            </div>
            <div class="btns">
                <button id="reset">重置</button>
                <button>
                    <label for="focus">自动聚焦输入<input checked id="focus" name="focus" type="checkbox"></label>
                </button>
                <button id="toggle">切换为代码模式</button>
            </div>
            <div class="btns json-btns">
                <button data-type="download">下载JSON</button>
                <button data-type="copy">复制JSON</button>
            </div>
            <div id="jsonEditor">

            </div>
        </div>
    </div>
</body>

</html>
