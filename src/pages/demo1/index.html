<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="resume">
        <!-- 姓名 -->
        <h1 class="name" id="name">张三</h1>
        <!-- 意向 -->
        <div class="position">
            <div class="leftSymbol">
                <span class="s3">◆</span>
                <span class="s2">◆</span>
                <span class="s1">◆</span>
            </div>
            <div id="position">Web前端工程师</div>
            <div class="rightSymbol">
                <span class="s1">◆</span>
                <span class="s2">◆</span>
                <span class="s3">◆</span>
            </div>
        </div>
        <!-- 分割线 -->
        <div class="splitLine">
            <p></p>
            <p></p>
        </div>
        <!-- 主体 -->
        <main>
            <div class="left">
                <!-- 照片 -->
                <div style="overflow: hidden;" id="avatar">
                    <div class="avatar">
                        <img src="https://img.cdn.sugarat.top/mdImg/MTYxMzMwNTIyNzkyNA==613305227924">
                    </div>
                </div>
                <!-- 内容从这里开始插入 -->
                <div id="leftInfo">

                </div>

            </div>
            <div class="right" id="rightInfo">
                <!-- 内容从这里开始插入 -->
            </div>
        </main>
    </div>
</body>

</html>
