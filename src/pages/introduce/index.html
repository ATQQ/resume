<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <h1>使用文档</h1>
    <div class="tips">
        <h2>1. 如何导出pdf</h2>
        <ol>
            <li>鼠标右键，选择打印 或者 按ctrl + p</li>
            <li>在弹出的窗口点击更多设置</li>
            <li>边距选择无</li>
            <li>背景图像勾上</li>
            <li>点击保存即可</li>
        </ol>
        <h2>2. 如何修改简历</h2>
        <ol>
            <li>每个简历，对应一个json schema</li>
            <li>在简历右侧有一个JSON编辑器</li>
        </ol>
    </div>
</body>

</html>
